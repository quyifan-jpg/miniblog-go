server:
  http:
    host: "0.0.0.0"
    port: 8080
  websocket:
    host: "0.0.0.0"
    port: 9090

mysql:
  host: "127.0.0.1"
  port: 3306
  database: "miniblog"
  username: "root"
  password: "root"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600 # seconds

redis:
  host: "127.0.0.1"
  port: 6379
  password: ""
  db: 0
  pool_size: 10

jwt:
  secret: "your-secret-key-change-in-production"
  expire_hours: 168 # 7 days

log:
  level: "info" # debug, info, warn, error
  file: "logs/miniblog.log"
  max_size: 100 # MB
  max_backups: 10
  max_age: 30 # days
  compress: true
